<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register new appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.w3.org/1999/xhtml">
    <a class="navbar-brand" href="/doctor/panel">Clinic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/details/{id}(id=${doctor.id})}">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/allAppointments}">All appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/addNewAppointment}">Add new appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/searchForm}">Search patient</a>
            </li>
            <li class="nav-item">
                <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                   <form th:action="@{/app-logout}" method="post">
                    <input class="btn btn-danger btn-lg " type="submit" value="Logout"/>
                   </form>
                </span>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron mr-2">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <h1>New appointment</h1>
                <p class="text-center font-weight-bold">Select date and time to add free appointment.</p>
                <div class="form-group">
                    <form th:action="@{/doctor/addNewAppointment}" th:object="${appointment}" method="post">
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input id="date" type="datetime-local" class="form-control"
                                   th:field="*{appointmentStartDate}">
                        </div>
                        <button class="btn btn-success btn-lg" type="submit">Add appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="jumbotron mr-2">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <h1>Add new appointments</h1>
                <div class="form-group">
                    <form th:action="@{/doctor/addNewAppointments}" method="post">
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input id="date" type="date" class="form-control"
                                   th:name="date">
                            <div class="form-group">
                                <label for="time">Time:</label>
                                <select id="time" name="time">
                                    <option th:value="15" th:text="15"></option>
                                    <option th:value="30" th:text="30"></option>
                                    <option th:name="60" th:text="60"></option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-success btn-lg" type="submit">Add appointments</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
