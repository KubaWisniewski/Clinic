<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit personal information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.w3.org/1999/xhtml">
    <a class="navbar-brand" href="/patient/panel">Clinic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patient/edit/{id}(id=${patient.id})}">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patient/details/{id}(id=${patient.id})}">Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patient/allDoctors}">All doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patient/searchAppointments}">Register to Appointment</a>
            </li>
            <li class="nav-item">
                <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                   <form th:action="@{/app-logout}" method="post">
                    <input class="btn btn-danger btn-lg " type="submit" value="Logout"/>
                   </form>
                </span>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <h1>Edit personal information</h1>
            <form th:action="@{/patient/edit}" method="post" th:object="${patient}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input id="firstName" type="text" class="form-control" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="form-control" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" class="form-control" th:field="*{phone}"/>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label></br>
                    <select id="gender" th:field="${patient.gender}">
                        <option th:each="g : ${genders}" th:value="${g}" th:text="${g}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Birthday</label>
                    <input id="date" type="date" class="form-control" th:field="*{birthdayDate}">
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input id="photo" type="file" class="form-control" th:field="*{multipartFile}"/>
                </div>
                <input type="text" th:field="*{id}" hidden="hidden" readonly="readonly"/>
                <input type="text" th:field="*{password}" hidden="hidden" readonly="readonly"/>
                <input type="text" th:field="*{role}" hidden="hidden" readonly="readonly"/>
                <input type="text" th:field="*{enabled}" hidden="hidden" readonly="readonly"/>
                <input type="text" th:field="*{photo}" hidden="hidden" readonly="readonly">
                <button class="btn btn-success btn-lg" type="submit">MODIFY</button>
                <button class="btn btn-danger btn-lg" type="reset">RESET</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
